<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register-login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="lr.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 40px;">
        <a class="navbar-brand" href="dashboard.html">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg" width="30"
                height="30" class="d-inline-block align-top" alt="">
            HDP
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Age</label>
                    <input type="text" class="form-control" placeholder="Age" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Sex(Male=1,Female=0)</label>
                    <input type="text" class="form-control" placeholder="sex" id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">BMI(Body Mass Index)</label>
                    <input type="text" class="form-control" placeholder="bmi" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Smoker(Yes=1, No=0)</label>
                    <input type="text" class="form-control" placeholder="smoker" id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Enter no. of children</label>
                    <input type="text" class="form-control" placeholder="children" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Region(1-4)</label>
                    <input type="text" class="form-control" placeholder="region" id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I hereby declare that the information provided in this form is complete, true and correct to the
                        best of my knowledge.
                    </label>
                </div>
            </div>
            <center><button type="submit" class="btn btn-primary">Analyse</button></center>
        </form>
    </div>
</body>

</html>
