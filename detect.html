<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register-login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="lr.js"></script>
</head>



<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 40px;">
        <a class="navbar-brand" href="dashboard.html">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg" width="30"
                height="30" class="d-inline-block align-top" alt="">
            HDP
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">

        <form>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">Age</label>
                    <input type="text" class="form-control" placeholder="Age" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Cholestrol</label>
                    <input type="text" class="form-control" placeholder="chol" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Resting Blood Pressure</label>
                    <input type="text" class="form-control" placeholder="trestbps" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Thalach(Minimum Heart Rate)</label>
                    <input type="text" class="form-control" placeholder="thalach" id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">Sex(Male=1,Female=0)</label>
                    <input type="text" class="form-control" placeholder="Sex_0" id="inputCity">
                    <input type="text" class="form-control" placeholder="Sex_1" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">FBS(Fasting Blood Sugar)</label>
                    <input type="text" class="form-control" placeholder="fbs_0" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">OldPeak</label>
                    <input type="text" class="form-control" placeholder="oldpeak" id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">CP-(Chest Pain Type)</label>
                    <input type="text" class="form-control" placeholder="cp_0" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" style=" margin-top: 34px;" class="form-control" placeholder="cp_1"
                        id="inputCity">

                </div>
                <div class="form-group col-md-3">
                    <input type="text" style=" margin-top: 34px;" class="form-control" placeholder="cp_2"
                        id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" style=" margin-top: 34px;" class="form-control" placeholder="cp_3"
                        id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">RESTECG-(Resting ElectroCardioGraphic)</label>
                    <input type="text" class="form-control" placeholder="restecg_0" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" style="margin-top: 35px;" class="form-control" placeholder="restecg_1"
                        id="inputCity">

                </div>
                <div class="form-group col-md-4">
                    <input type="text" style=" margin-top: 35px;" class="form-control" placeholder="restecg_2"
                        id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">ca-(Number of major vessels)</label>
                    <input type="text" class="form-control" placeholder="ca_0" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" style="margin-top: 35px;" class="form-control" placeholder="ca_1" id="inputCity">

                </div>
                <div class="form-group col-md-4">
                    <input type="text" style=" margin-top: 35px;" class="form-control" placeholder="ca_2"
                        id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Slope</label>
                    <input type="text" class="form-control" placeholder="slope_0" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" style="margin-top: 35px;" class="form-control" placeholder="slope_1"
                        id="inputCity">

                </div>
                <div class="form-group col-md-4">
                    <input type="text" style=" margin-top: 35px;" class="form-control" placeholder="slope_2"
                        id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">thal</label>
                    <input type="text" class="form-control" placeholder="thal_1" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" style="margin-top: 35px;" class="form-control" placeholder="thal_2"
                        id="inputCity">

                </div>
                <div class="form-group col-md-4">
                    <input type="text" style=" margin-top: 35px;" class="form-control" placeholder="thal_3"
                        id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">EXANG(exercise induced angina)</label>
                    <input type="text" class="form-control" placeholder="exang_0" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" style="margin-top: 35px;" class="form-control" placeholder="exang_1"
                        id="inputCity">
                </div>
            </div>
            <!----------------->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I hereby declare that the information provided in this form is complete, true and correct to the
                        best of my knowledge.
                    </label>
                </div>
            </div>
            <center><button type="submit" class="btn btn-primary">Analyse</button></center>
        </form>

    </div>


</body>

</html>
